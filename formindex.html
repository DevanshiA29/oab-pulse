<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="formstyle.css">
</head>
<body>
  <div class="form-container">
    <!-- Step 1 -->
    <div class="form-step step-1 active">
      <h2>Personal Information</h2>
      <input type="text" placeholder="Business Name">
      <input type="text" placeholder="Industry">
      <input type="text" placeholder="Business Objectives">

      <h2>Target Audience Details</h2>
      <input type="text" placeholder="Age Range">
      <input type="text" placeholder="Geographic Location">
      <input type="text" placeholder="Interests and Hobbies">
      <input type="text" placeholder="Behaviors/Preferences">

      <h2>Budget Details</h2>
      <input type="text" placeholder="Total Monthly Budget">

      <h2>Content and Branding Guidelines</h2>
      <textarea placeholder="Engagement strategies, colors, etc."></textarea>

      <button class="next-btn">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="form-step step-2">
      <h2>Marketing Goals and Metrics</h2>
      <input type="text" placeholder="SEO (Search Ranking)">
      <input type="text" placeholder="CTR (Click-Through Rate)">
      <input type="text" placeholder="Conversion Rate">
      <input type="text" placeholder="Digital Reach">
      <input type="text" placeholder="Monthly Lead Volume">
      <input type="text" placeholder="Total ROI">

      <h2>Current Digital Presence</h2>
      <input type="text" placeholder="URL">
      <textarea placeholder="Social Links, Google Analytics, etc."></textarea>

      <h2>Competitor Analysis</h2>
      <textarea placeholder="What sets your business apart?"></textarea>

      <button class="back-btn">Back</button>
      <button class="submit-btn">Submit</button>
    </div>

    <!-- Thank You Box -->
    <div class="thank-you-box">
      <h2>Thank You!</h2>
      <p>Your form has been submitted successfully. We will get back to you shortly.</p>
    </div>
  </div>

  <script src="formjs.js"></script>
</body>
</html>
